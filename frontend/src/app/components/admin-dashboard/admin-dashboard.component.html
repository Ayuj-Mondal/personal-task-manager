<div class="dashboard-container">
  <h2 class="dashboard-title">🧑‍💼 Admin Dashboard</h2>

  <div *ngFor="let user of userTasks" class="user-card">
    <div class="user-header">
      <h3>{{ user.user.name || 'Unnamed User' }}</h3>
      <p class="user-email">{{ user.user.email }}</p>
    </div>

    <ul class="task-list">
      <li *ngFor="let task of user.tasks" class="task-item">
        <div class="task-info">
          <span class="task-title">{{ task.title }}</span>
          <span class="task-status" [ngClass]="task.completed ? 'completed' : 'pending'">
            {{ task.completed ? 'Completed' : 'Pending' }}
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
