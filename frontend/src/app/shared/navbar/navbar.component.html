<mat-toolbar color="primary" class="navbar-premium">
  <span class="logo">
    <mat-icon style="vertical-align: middle; margin-right: 8px;">check_circle</mat-icon>
    <span style="font-weight: 700; font-size: 1.25rem;">Task Manager</span>
  </span>
  <span class="spacer"></span>
  <button mat-button routerLink="/tasks" class="nav-btn">Tasks</button>
  <button mat-button routerLink="/login" *ngIf="!isLoggedIn()" class="nav-btn">Login</button>
  <button mat-button routerLink="/register" *ngIf="!isLoggedIn()" class="nav-btn">Register</button>
  <button mat-raised-button color="accent" (click)="logout()" *ngIf="isLoggedIn()" class="nav-btn logout-btn">
    <mat-icon style="vertical-align: middle; margin-right: 4px;">logout</mat-icon>
    Logout
  </button>
</mat-toolbar>
